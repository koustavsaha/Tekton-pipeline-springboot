apiVersion: triggers.tekton.dev/v1beta1
kind: TriggerBinding
metadata:
  name: tekton-trigger-binding-pull
spec:
  params:
  - name: repo-url
    value: $(body.repository.html_url)
  - name: tag-name
    value: $(body.pull_request.head.ref)
  - name: image-full-path-with-tag
    value: quay.io/rh-ee-ksaha/test:$(body.pull_request.head.sha)
  - name: deployment-manifest
    value: https://raw.githubusercontent.com/koustavsaha/spring-boot-docker/master/TektonPipelines/Resources/deployment.yaml